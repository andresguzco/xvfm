entity: andresguzco
project: XVFM
name: news
program: ../../main.py
command:
    - ${env}
    - python
    - ${program}
    - ${args}
method: random
metric:
    goal: minimize
    name: loss
parameters:
    log_interval:
        value: 50
    dataset:
        value: "news"
    data_path:
        value: "../../data/news"
    task_type:
        value: "regression"
    num_epochs:
        value: 4000
    batch_size:
        value: 2048
    lr:
        value: 0.01
    seed:
        value: 42
    d_layers:
        values: [512, 1024]
    n_layers:
        values: [4, 5]
    dropout:
        values: [0.1, 0.3, 0.5]
    dim_t:
        values: [64, 128, 256]
