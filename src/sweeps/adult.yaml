entity: andresguzco
project: XVFM
name: adult
program: ../../main.py
command:
    - ${env}
    - python
    - ${program}
    - ${args}
method: random
metric:
    goal: minimize
    name: loss
parameters:
    log_interval:
        value: 50
    dataset:
        value: "adult"
    data_path:
        value: "../../data/adult"
    task_type:
        value: "binclass"
    num_epochs:
        value: 4000
    batch_size:
        value: 4096
    lr:
        value: 0.01
    seed:
        value: 42
    d_layers:
        values: [512, 1024]
    n_layers:
        values: [3, 4]
    dropout:
        values: [0.1, 0.3]
    dim_t:
        values: [64, 128]
